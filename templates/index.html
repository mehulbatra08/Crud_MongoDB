<!DOCTYPE html>
<html>
<head>
    <title>My Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MongoCRUD</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
  </nav>
<body>
    <div class="d-grid gap-2 col-6 mx-auto my-5">
        
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Add Value +</button>
      </div>


  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add New Document</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form method="POST" action="/">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="form-control"><br>
        
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" class="form-control"><br>
        
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
    <h1 style = "display:flex; justify-content: center;" >My Documents</h1>
<div class="container" style="display:flex; justify-content:center;" >

   
    <div class="container mt-4">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Action</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for document in documents %}
            <tr>
              <td>{{ document._id }}</td>
              <td>{{ document.name }}</td>
              <td>{{ document.age }}</td>
              <td>
                <form method="POST" action="{{ url_for('delete_data', _id=document._id) }}">
                  <input type="submit" value="Delete" class="btn btn-danger">
                </form>
              </td>
              <td>
                <form action="{{ url_for('update_data', _id=document._id) }}">
                  <input type="submit" value="Update" class="btn btn-primary">
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    

   
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
